<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Rockstar Games</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg">
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="form">
      <img src="images/rstarlogo.png" class="logo" />
      <div class="wrapper">
        <h2>Sign In</h2>
        <input
          type="email"
          placeholder="Email"
          class="input-box"
          required
        /><br />
        <input
          type="password"
          placeholder="Password"
          class="input-box"
          required
        /><br />
        <input type="checkbox" class="signed-in" id="keep-me-in" />
        <label class="signed-in" for="keep-me-in">Keep me Signed in</label
        ><br />
        <div class="forget-password">
          <a class="frgt-password">Forget your password?</a>
          <a class="sign-in">Sign in</a>
        </div>
      </div>
      <div class="options">
        <p>Sign in using</p>
        <div class="images">
          <img src="images/piay.jpg" /> <img src="images/xboxx.png" />
        </div>
      </div>
      <div class="create-account">
        <p>
          Dont have a Rockstar Games account?
          <span><a href="signup.html">Create a new account</a></span>
        </p>
      </div>
      <div class="footer">
        <div class="copyright"><p>Â© 2025 ROCKSTAR GAMES</p></div>
        <br />
        <div class="policy">
          <p>PRIVACY POLICY | TERMS OF SERVICE | COOKIE SETTINGS</p>
        </div>
      </div>
    </div>
  </body>
</html>
